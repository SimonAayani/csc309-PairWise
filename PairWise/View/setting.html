<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Page</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/setting.css">
  </head>

  <body>
        <div class="ui grid tablet computer only">
      <nav class="ui grid fixed inverted menu tablet computer only">
        <div class="ui container">
          <a href="" class="header item ">
            <img src="img/small_logo.png" alt="logo" class="logo" style="width:50px; height:50px;">
          </a>
          <a href="profile.html" class="item">
            <i class="user icon"></i>
            Profile
          </a>
          <a href="search.html" class="item">
            <i class="search icon"></i>
            Search
          </a>
          <a href="setting.html" class="item">
            <i class="setting icon"></i>
            Setting
          </a>
          <a href="" onclick="sign_out()" class="item right floated">
            <i class="sign out icon"></i>
            Sign out
          </a>
        </div>
      </nav>
    </div>
   </div>

    <div class="ui center aligned grid" style="margin-top: 100px;" >
      <div class="four wide column">
        <div class="ui vertical fluid tabular menu">
          <a class="item active" data-tab="account">Account</a>

              <input type="text">
            </div>

              <option value="">Month</option>

              <option value="2">02</option>
              <option value="3">03</option>
              <option value="4">04</option>
              <option value="5">05</option>
              <option value="6">06</option>

              <option value="9">09</option>

              <option value="">Day</option>

              <option value="2">02</option>
              <option value="3">03</option>
              <option value="4">04</option>
              <option value="5">05</option>
              <option value="6">06</option>
              <option value="7">07</option>
              <option value="8">08</option>

            <label>Gender:</label>
            <select class="ui dropdown">
              <option value="">Gender</option>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>

            <label>Bio:</label>
            <div class="ui input">
              <input type="text">
            </div>
          </div>
          <div class="field">
            <label>E-Mail:</label>
            <div class="ui input">
              <input type="text">
            </div>
          </div>
          <div class="field">
            <label>Phone Number:</label>
            <div class="ui input">
              <input type="text">
            </div>
          </div>
          <div class="field">
            <button class="ui blue button active">Submit</button>
          </div>
        </div>
        <div class="ui tab segment" data-tab="security">
          <div class="ui center aligned header">Change Password
          </div>
          <div class="field">
            <label>Old Password:</label>
            <div class="ui input">
              <input type="Password">
            </div>
          </div>
          <div class="field">
            <label>New Password:</label>
            <div class="ui input">
              <input type="Password">
            </div>
          </div>
          <div class="field">
            <label>Confirm New Password:</label>
            <div class="ui input">
              <input type="Password">
            </div>
          </div>
          <div class="field">
            <button class="ui blue button active">Submit</button>
          </div>
        </div>

            <div class="ui toggle checkbox">
              <input type="checkbox" name="checkb">

          <div class="field">

            </div>
          </div>
        </div>
        <div class="ui tab segment" data-tab="social">
          <div class="field">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="checkb">
              <label>Don't allow Other users search</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
